spring:
  application:
    name: silentsupply
  profiles:
    active: dev
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  attachments:
    storage-path: ./uploads
  jwt:
    secret: super-secret-key-that-must-be-at-least-256-bits-long-for-hs256-signing
    expiration-ms: 86400000
